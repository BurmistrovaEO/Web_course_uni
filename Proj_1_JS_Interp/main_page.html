<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="main_page_style.css">
        <title>JS Interpreter</title>
    </head>
    <body scroll=no >
        <div class="herescode">
           <textarea id="htmlbase" placeholder="htmlbase" oninput="runEditor()">
           </textarea>
            <textarea id="editor" placeholder="JavaScript Code" oninput="runEditor()">
            </textarea>
            </div>
            <div class="heresresult">
                <iframe id="result"></iframe>
            </div>                    
            <script type='text/javascript'>
                
            function runEditor()
            {
                var htmlccode = document.getElementById("htmlbase").value;
                var ccode = "<scri"+"pt>"+document.getElementById("editor").value+"</scri"+"pt>";
                var frame = document.getElementById("result").contentWindow.document;
                frame.open();
                frame.write(htmlccode + ccode);
                frame.close();
            }
            </script>
    </body>
</html>
